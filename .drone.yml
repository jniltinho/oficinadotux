kind: pipeline
name: default

workspace:
  base: /build
#  path: src/github.com/yourname/go-drone-hello-world

steps:
  - name: build-xenial
    image: ubuntu:xenial
    commands:
      - export DEBIAN_FRONTEND=noninteractive
      - cd scripts
      - bash NVENC-FFMPEG-OBSbuild.sh --dest /opt/ffmpeg-obs
      - mkdir -p /build/dist/
      - mv /root/dist/ffmpeg-obs-nvenc_* /build/dist/


  - name: build-bionic
    image: ubuntu:bionic
    commands:
      - export DEBIAN_FRONTEND=noninteractive
      - cd scripts
      - bash NVENC-FFMPEG-OBSbuild.sh --dest /opt/ffmpeg-obs
      - mkdir -p /build/dist/
      - mv /root/dist/ffmpeg-obs-nvenc_* /build/dist/


  - name: build-disco
    image: ubuntu:disco
    commands:
      - export DEBIAN_FRONTEND=noninteractive
      - cd scripts
      - bash NVENC-FFMPEG-OBSbuild.sh --dest /opt/ffmpeg-obs
      - mkdir -p /build/dist/
      - mv /root/dist/ffmpeg-obs-nvenc_* /build/dist/
    when:
      branch: master2


  - name: check-folder
    image: ubuntu:xenial
    commands:
      - pwd
      - ls /
      - ls -ilah
      - ls /build
      - ls /build/dist


  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: GITHUB_API_KEY
      files: 
        - dist/*
      checksum:
        - md5
        - sha1
    when:
      event: tag